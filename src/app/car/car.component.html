<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar carro</title>
    <!-- Adicione o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <!-- car.component.html -->
<div class="container mt-5">
    <h1>Adicionar Carro</h1>
    <form #carForm="ngForm" (ngSubmit)="sendCreateCar()">
        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca" name="marca" [(ngModel)]="carro.marca" required>
        </div>
        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" class="form-control" id="modelo" name="modelo" [(ngModel)]="carro.modelo" required>
        </div>
        <div class="mb-3">
            <label for="ano" class="form-label">Ano</label>
            <input type="number" class="form-control" id="ano" name="ano" [(ngModel)]="carro.ano" required>
        </div>
        <div class="mb-3">
            <label for="motor" class="form-label">Motor</label>
            <input type="text" class="form-control" id="motor" name="motor" [(ngModel)]="carro.motor" required>
        </div>
        <div class="mb-3">
            <label for="precoPorDia" class="form-label">Preço por Dia</label>
            <input type="number" class="form-control" id="precoPorDia" name="precoPorDia" [(ngModel)]="carro.precoPorDia" required>
        </div>
        <div class="mb-3">
            <label for="precoPorMes" class="form-label">Preço por Mês</label>
            <input type="number" class="form-control" id="precoPorMes" name="precoPorMes" [(ngModel)]="carro.precoPorMes" required>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <select class="form-select" id="categoria" name="categoria" [(ngModel)]="carro.categoria" required>
                <option value="SUV">SUV</option>
                <option value="ESPORTIVOS">Esportivos</option>
                <option value="CAMINHONETE">Caminhonete</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="imagem" class="form-label">Imagem do Carro</label>
            <input type="text" class="form-control" id="file" name="file" [(ngModel)]="carro.file" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Criar carro</button>
    </form>
</div>

    <!-- Adicione o Angular e o Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@angular/core@13.0.0/bundles/core.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
